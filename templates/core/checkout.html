{% extends 'base.html' %} {% block content %}
<section style="min-height: 100vh">
  <div class="container-fluid bg-light login vh-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-lg-7 px-4">
        <div class="px-4">
          <div class="card bg-dark text-light">
            <div class="card-body">
              <p class="card-title text">
                * Your Service Cost : {{service.cost}}
              </p>
              <br />
              <div class="card-text">
                <p class="card-title text">
                  * Type Of Service : {{service.type}}
                </p>
                <br />
                <p class="card-title text">
                  * Your Vehicle : {{service.vehicle}}
                </p>
              </div>
              <br />
              <div>
                <a
                  href="{% url 'core:payment' service.id %}"
                  class="btn btn-primary"
                  >Pay</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
